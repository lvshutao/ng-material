<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="项目名称" #name>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="项目描述" #desc>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" [mat-dialog-close]="{name:name.value,desc:desc.value}">
      保存
    </button>
    <button mat-button mat-dialog-close>取消</button>
  </div>
</form>
