<div class="container" [@listAnim]="projects.length">
  <app-project-item routerLink="/v-task"
    *ngFor="let project of projects"
    [item]="project"
    (editClick)="whenEditClick()"
    (inviteClick)="whenInviteClick()"
    (deleteClick)="whenDeleteClick(project)"
    class="card">
  </app-project-item>
</div>

<button mat-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
