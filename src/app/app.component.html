<mat-sidenav-container [class.my-dark-theme]="isDarkTheme">

  <mat-sidenav #sidenav>
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (changeTheme)="changeTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>

</mat-sidenav-container>
